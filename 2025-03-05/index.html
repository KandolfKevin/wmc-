<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primzahl-Prüfer</title>
    <script>
        function istPrimzahl(n) {
            if (n < 2) return false;
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) return false;
            }
            return true;
        }

        function pruefeZahl() {
            let eingabe = document.getElementById("zahl").value;
            let ausgabe = document.getElementById("ergebnis");
            let zahl = parseInt(eingabe, 10);

            if (isNaN(zahl)) {
                ausgabe.textContent = "keine gültige Zahl";
            } else if (istPrimzahl(zahl)) {
                ausgabe.textContent = "Das ist eine Primzahl";
            } else {
                ausgabe.textContent = "keine gültige Primzahl";
            }
        }
    </script>
</head>

<body>
    <h2>Primzahl-Prüfer</h2>
    <input type="text" id="zahl" placeholder="Zahl eingeben">
    <button onclick="pruefeZahl()">Prüfen</button>
    <p id="ergebnis"></p>
</body>

</html>
